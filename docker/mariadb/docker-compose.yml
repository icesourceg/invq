version: '3'
services: 
  mariadbnd:
    image: yobasystems/alpine-mariadb
    restart: always
    ports:
      - 3306:3306
    environment:
      - MYSQL_DATABASE=invqdb
      - MYSQL_USER=invqdbuser
      - MYSQL_PASSWORD=invqdb-#201908!
      - MYSQL_ROOT_PASSWORD=r00t-#201908!
    volumes:
      - ${HOME}/dockerdata/mariadb/storage:/var/lib/mysql
      - ${HOME}/dockerdata/mariadb/share:/share
      - ${HOME}/dockerdata/mariadb/my.cnf.d:/etc/my.cnf.d